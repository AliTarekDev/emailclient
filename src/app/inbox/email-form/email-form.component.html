<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="emailForm">
    <app-input label="To" inputType="email" [controlName]="emailForm.controls.to"></app-input>
    <app-input label="From" inputType="email" [controlName]="emailForm.controls.from"></app-input>
    <app-input label="Subject" inputType="text" [controlName]="emailForm.controls.subject"></app-input>
    <app-input controlType="textarea" label="subject" [controlName]="emailForm.controls.text"></app-input>
    <button class="ui button primary">Send</button>
</form>
